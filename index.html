<body class="flex justify-center items-center min-h-screen">
   <div class="container mx-[30em] p-10 border-8 rounded-[20px] border-solid ">
    <div class="form signup flex justify-center items-center flex-col gap-6">
        <h2 class="text-white font-bold tracking-widest">Sign Up</h2>
        <div class="inputbox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>UserName</span>
        </div>
        <div class="inputbox">
            <input id="email" type="email" required="required">
            <i class="fa-regular fa-envelope"></i>
            <span>Email Address</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Create Password</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Confirm Password</span>
        </div>
        <div class="inputbox">
            <input type="submit" value="Create Account" >
        </div>

        <p class="text-gray-400 text-xs font-light">Already an Account?<a href="#" class="login text-white font-medium no-underline"> Log in</a></p>
       

    </div>

    <div class="form signin flex justify-center items-center flex-col gap-6">
        <h2 class="text-white font-bold tracking-widest">Log In</h2>
        <div class="inputbox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>UserName</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span> Password</span>
        </div>
        <div class="inputbox">
            <input type="submit" value="Log In" >
        </div>

        <p class="text-gray-400 text-xs font-light">Not Registered?<a href="#" class="Create text-white font-medium no-underline"> Create An Account</a></p>
    
    </div>
