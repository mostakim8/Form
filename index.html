<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/34deead475.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Anton&family=Aref+Ruqaa+Ink:wght@700&family=Bree+Serif&family=Caveat+Brush&family=Creepster&family=DynaPuff:wght@500&family=Frank+Ruhl+Libre&family=Ibarra+Real+Nova&family=Lato:wght@300&family=Londrina+Solid:wght@300&family=Montserrat+Subrayada&family=Montserrat:wght@500&family=Open+Sans:ital,wght@0,300;1,300&family=Oswald:wght@200;300;400&family=Pacifico&family=Permanent+Marker&family=Play:wght@700&family=Poppins:wght@200;300;500;800;900&family=Righteous&family=Roboto+Slab:wght@300;400&family=Roboto:ital,wght@1,300&family=Secular+One&family=Stint+Ultra+Condensed&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
   <div class="container">
    <div class="form signup">
        <h2>Sign Up</h2>
        <div class="inputbox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>UserName</span>
        </div>
        <div class="inputbox">
            <input type="text" required="required">
            <i class="fa-regular fa-envelope"></i>
            <span>Email Address</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Create Password</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Confirm Password</span>
        </div>
        <div class="inputbox">
            <input type="submit" value="Create Account" >
        </div>

        <p>Already an Account?<a href="#" class="login"> Log in</a></p>
       

    </div>

    <div class="form signin">
        <h2>Log In</h2>
        <div class="inputbox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>UserName</span>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span> Password</span>
        </div>
        <div class="inputbox">
            <input type="submit" value="Log In" >
        </div>

        <p>Not Registered?<a href="#" class="Create"> Create An Account</a></p>
    
    </div>


   </div>
    <script src="script.js"></script>
</body>
</html>
